[package]
name = "sdf-text-view"
version = "0.1.0"
authors = ["li jinlei <grenlight@icloud.com>"]
edition = "2018"

[lib]
crate-type = ["rlib", "staticlib"]
# [target.'cfg(target_os = "android")'.lib]
# crate-type = ["cdylib"]

[features]
default = []

[dependencies]
libc = "*"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs", rev = "5edb6ecf13c9b21c60e41477eb64837c5445dfd8"  }
# wgpu = { path = "../../wgpu-rs" }
# uni-view = { path="../idroid/uni-view" }
# idroid = { path="../idroid/idroid" }
uni-view = { git = "https://github.com/grenlight/idroid", rev = "36b4e1e0474b41cd0242ac4be0aa97f248773213" }
idroid = { git = "https://github.com/grenlight/idroid", rev = "36b4e1e0474b41cd0242ac4be0aa97f248773213" }

nalgebra-glm = "*"
image = "0.22.1"
env_logger = "0.5"
log = "0.4"
failure = "0.1"
lazy_static = "*"

[target.'cfg(any(target_os = "macos", target_os = "windows", target_os = "linux"))'.dependencies]
shaderc = "0.6.1"
objc = "*"
winit = "0.20.0-alpha3"
raw-window-handle = "0.1"

[build-dependencies]
shaderc = "0.6.1"

[dev-dependencies]
env_logger = "0.5"
lazy_static = "*"
palette = "0.4"
rand = "0.6"

