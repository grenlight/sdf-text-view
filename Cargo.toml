[package]
name = "idroid"
version = "0.1.0"
authors = ["li jinlei <grenlight@icloud.com>"]
edition = "2018"

[lib]
name = "idroid"

# [target.'cfg(target_os = "ios")'.lib]
# crate-type = ["staticlib"]
# [target.'cfg(target_os = "macos")'.lib]
crate-type = ["rlib"]
# [target.'cfg(target_os = "android")'.lib]
# crate-type = ["cdylib"]

[features]
default = ["metal"]
dx11 = ["wgpu/dx11"]
dx12 = ["wgpu/dx12"]
metal = ["wgpu/metal"]
vulkan = ["wgpu/vulkan"]

[dependencies]
libc = "*"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs", rev = "0641ef6aa3333da2e67fc3484e7d5152b0159c74"  }
# 本地版本设置了 metal-auto-capture，且解决了 iOS 设备上 Undefined symbols for architecture arm64:
#  "_MTLCopyAllDevices" bug
# wgpu = { path = "../wgpu-rs"}
uni-view = { path="uni-view" }

nalgebra-glm = "*"
image = "0.22.1"
env_logger = "0.5"
log = "0.4"
failure = "0.1"
lazy_static = "*"

[target.'cfg(target_os = "macos")'.dependencies]
shaderc = "0.6.1"
objc = "*"
winit = "0.20.0-alpha3"
raw-window-handle = "0.1"

[build-dependencies]
shaderc = "0.6.1"
sdf-generator = { path = "sdf-generator"}

[dev-dependencies]
env_logger = "0.5"
lazy_static = "*"
palette = "0.4"
rand = "0.6"


